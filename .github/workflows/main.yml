name: Updater

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  Fabric-1201:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - run: git config user.email "${{ github.actor }}@users.noreply.github.com"
        if: ${{ github.repository_owner != 'github-actions' }}

      - run: git config user.name "${{ github.actor }}"
        if: ${{ github.repository_owner != 'github-actions' }}   

      - name: Apply Download Link
        run: |
          sed -i "s#%stabledownloadlink#https://nightly.link/SmallMushroom-offical/MineOptimiz-Next/workflows/main/1.20.1#g" Update.bat
          sed -i "s#%devdownloadlink#https://nightly.link/SmallMushroom-offical/MineOptimiz-Next/workflows/main/1.20.1-Dev#g" Update.bat

      - uses: actions/upload-artifact@v2
        with:
          name: Update-1.20.1.bat
          path: "./Update.bat"